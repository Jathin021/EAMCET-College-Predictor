<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    /* Reset and base styles */
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 90vw;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 500;
      opacity: 0.85;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This feature will be available soon..</h1>
    <p>Thank you for your patience! We're working hard to bring it to you.</p>
  </div>
</body>
</html>
