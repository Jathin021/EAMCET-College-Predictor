<!DOCTYPE html>
<html>
    <head>
        <title>EAMCET College Predictor</title>
        <style>
            body{
                text-align: center;
                background-color: aliceblue;
                font-family: Arial, Helvetica, sans-serif;
            }
            button{
                padding: 10px 20px;
                margin: 10px;
                font-size: 16px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover{
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to College Predictor</h1>
        <p><b>Select your exam type :</b></p>
        <a><button onclick="selectexam('tg')">TG EAMCET</button></a>
        <button onclick="selectexam('ap')">AP EAMCET</button>
        <script>
            function selectexam(examtype){
                alert("You selected : " + examtype.toUpperCase())
            }
        </script>
    </body>
</html>
